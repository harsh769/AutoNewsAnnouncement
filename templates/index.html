<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Channel Announcement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme') || 'light';
          if (t !== 'light' && t !== 'dark') t = 'light';
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) { document.documentElement.setAttribute('data-theme','light'); }
      })();
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="data:,">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#0b0f14">
    <script>document.documentElement.classList.add('js');</script>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">Theme</button>
    <div id="page-loader" class="page-loader hidden" aria-hidden="true">
        <div class="spinner" role="status" aria-label="Loading"></div>
    </div>
    <div class="landing container">
        <h1 id="main-title" class="clickable">News Channel Announcement</h1>
        <p class="subtitle">Tap to reveal channels and browse the latest headlines</p>
        <div id="channel-list" class="channel-list hidden">
            {% for channel in channels %}
                <a class="channel-btn" href="/channel/{{ channel }}">{{ channel }}</a>
            {% endfor %}
        </div>
    </div>
